<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>


<body class="secondary-color">
    <div class="container">
        <div class="row">
            <div class="col-sm primary-color">
                <div class="backlog" id="backlog">
                    <span>
                        <h3>Backlog</h3>
                    </span>
                </div>
                <div class="form" id="form">
                    <form action="">
                        <div class="form-elements">
                            <div class="input">
                                <input type="text" name="" id="backlog-value">
                            </div>
                            <div class="button">
                                <button class="btn submit">Enter</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="" id="backlog-items">
                </div>
            </div>
            <div id="todo-items"  class="col-sm primary-color">
                <div class="todo">
                    <span>
                        <h3>Todo</h3>
                    </span>
                    <!-- <div id="todo-items">
                    </div> -->
                </div>
            </div>
            <div  id="inprogress-items" class="col-sm primary-color">
                <div class="in-progress">
                    <span>
                        <h3>In Progress</h3>
                    </span>
                </div>
            </div>
            <div id="finished-items" class="col-sm primary-color">
                <div class="done">
                    <span>
                        <h3>Done</h3>
                    </span>
                   
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh3IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
